<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Font Awesome for icons -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cf77c9;
        }

        .card {
            width: 600px;
            /* Adjust the width as needed */
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: flex;
            align-items: center;
            /* Center the icon and text vertically */
        }

        input {
            width: 100%;
            padding: 5px;
            /* Reduce the padding slightly for smaller text boxes */
        }

        .icon {
            margin-right: 10px;
            /* Adjust the spacing between icon and text */
        }

        .success-message {
            display: none;
            color: green;
        }
    </style>
</head>

<body>
    <div class="card">
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">
                    <i class="icon fas fa-credit-card"></i> <!-- Icon for card number -->
                    Card Number
                </label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="expiration-date">
                    <i class="icon fas fa-calendar"></i> <!-- Icon for expiration date -->
                    Expiration Date
                </label>
                <input type="text" id="expiration-date" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">
                    <i class="icon fas fa-lock"></i> <!-- Icon for CVV -->
                    CVV
                </label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>

            <div class "form-group">
                <label for="billing-address">
                    <i class="icon fas fa-map-marker-alt"></i> <!-- Icon for billing address -->
                    Billing Address
                </label>
                <input type="text" id="billing-address" placeholder="123 Fake St" required>
            </div>
            <br>
            <button type="button" id="submit-button" disabled>Submit Payment</button>

            <!-- Success message -->
            <p class="success-message">Payment successful!</p>
        </form>
    </div>

    <script>
        const cardNumberInput = document.getElementById("card-number");
        const expirationDateInput = document.getElementById("expiration-date");
        const cvvInput = document.getElementById("cvv");
        const billingAddressInput = document.getElementById("billing-address");
        const submitButton = document.getElementById("submit-button");
        const successMessage = document.querySelector(".success-message");

        // Function to enable or disable the submit button
        function toggleSubmitButton() {
            if (
                cardNumberInput.value.trim() !== "" &&
                expirationDateInput.value.trim() !== "" &&
                cvvInput.value.trim() !== "" &&
                billingAddressInput.value.trim() !== ""
            ) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        // Function to show the success message
        function showSuccessMessage() {
            successMessage.style.display = "block";
        }

        cardNumberInput.addEventListener("input", toggleSubmitButton);
        expirationDateInput.addEventListener("input", toggleSubmitButton);
        cvvInput.addEventListener("input", toggleSubmitButton);
        billingAddressInput.addEventListener("input", toggleSubmitButton);
        submitButton.addEventListener("click", showSuccessMessage);
    </script>
</body>

</html>
